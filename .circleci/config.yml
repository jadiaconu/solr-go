# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.14

    working_directory: /go/src/github.com/stevenferrer/helios
    steps:
      - checkout

      - run: go mod download
      - run: go get -v github.com/mattn/goveralls
      - run: go test -v cover -race -coverprofile=coverage.out ./...
      - run: /go/bin/goveralls -coverprofile=coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
